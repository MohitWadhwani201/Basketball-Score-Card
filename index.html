<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    
    <div class="scoreboard">
    <div class="team1">
        <h1>KNICKS</h1>
        <div class="Knicks">
            <div class="points1">0</div>
        </div>
        <div class="score">
            <div class="plusone">
                +1
            </div>
            <div class="plustwo">
                +2
            </div>
            <div class="plusthree">
                +3
            </div>
            </div>
    </div>
    <div class="team2">
        <h1>BULLS</h1>
        <div class="Bulls">
            <div class="points2">0</div>
        </div>
        <div class="score">
            <div class="plusone1">
                +1
            </div>
            <div class="plustwo1">
                +2
            </div>
            <div class="plusthree1">
                +3
            </div>
            </div>
    </div>
    </div>
    <div class="newgame">New Game</div>
    </div>
    <br>
    <h1 class="results"></h1>
    <script src="index.js"></script>
</body>
</html>
